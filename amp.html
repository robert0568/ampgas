  <style amp-custom>
    :root {
      --gold-color: #ffd700;
      --dark-bg: #121212;
      --glow-color: #ffc700;
      --scale-factor: 0.85;
    }
    body {

    .container {
      width: 100%;
      max-width: 408px;
    }
    h1 {
      color: var(--gold-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 17px;
      text-shadow: 0 0 px var(--gold-color), 0 0 10px var(--gold-color);
      font-size: 1.2em;
    }
    .image-container {
      width: 100%;
      border: 1.7px solid var(--gold-color);
      box-sizing: border-box;
    }
    amp-img {
      max-width: 408px;

    }
    .buttons-container {
      margin-top: 17px;
      padding: 17px;
      border: 1.7px solid var(--gold-color);
      border-radius: 13px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      /* Neon Gold Effect */
      box-shadow: 0 0 px var(--glow-color),
                  0 0 px var(--glow-color),
                  0 0 px var(--glow-color),
                  0 0 px var(--glow-color);
    }
    .button {
      display: block;
      padding: 13px;
      background-color: var(--dark-bg);
      color: var(--gold-color);
      text-decoration: none;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      border: 1.7px solid var(--gold-color);
      border-radius: 0%;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover, .button:focus {
      background-color: var(--gold-color);
      color: var(--dark-bg);
    }
    footer {
      text-align: center;
      margin-top: 15px;
      padding-top: 2px;
      border-top: 1px solid #444;
      color: #aaa;
      font-size: 1.1em;
